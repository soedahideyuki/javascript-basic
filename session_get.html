<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript基礎編</title>
</head>
<body>
  <h1>ユーザー名を表示します。</h1>
  <div id="output"></div>
  <script>
    const userName=sessionStorage.getItem('userName');
    document.getElementById('output').textContent='ユーザー名:'+userName;
  </script>
</body>
</html>
